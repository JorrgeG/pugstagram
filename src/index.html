<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gamestagram</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/bootstrap.css" rel="stylesheet">
  <link href="styles/bootstrap-grid.css" rel="stylesheet">
</head>

<body>
  <header class="Header">
    <div class="Header-container">
      <div class="Header-content">
        <div class="Header-logo">
          <h1>Gamestagram</h1>
        </div>
        <div class="Header-nav">
          <ul>
            <li>Likes</li>
            <li>Profile</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="container">
    <section class="feed">
      <article>
        <header class="feed-account">
          <img class="image-account" src="#" alt="icono">
          <div>
            <h4>
              Jorge
            </h4>
            <p>Popayan - Colombia</p>
          </div>
          <div class="feed-option">
            <a>
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </div>
        </header>
        </div>
        <div class="feed-images">
          <img class="image" src="#" alt="imagen">
        </div>
        <article class="feed-interaction">
          <div>
            <a class="like-post">
              <i class="far fa-heart"></i></i>
            </a>
            <a class="send-post">
              <i class="far fa-paper-plane"></i>
            </a>
            <a class="save-post">
              <i class="far fa-bookmark"></i>
            </a>
            <p> <strong>Jorge</strong> Excelente Juego</p>
            <p> <strong>Lorena</strong> Lo mejor de lo mejor!!</p>
          </div>
        </article>
        <div class="feed-post">
          <form class="comment-post">
              <input type="text" class="sinborde" placeholder="Add comment...">
              <input type="submit" class="button" value="Post">
          </form>
        </div>
      </article>
    </section>
    <section class="stories">
      <article>
        <div class="stories-account">
          <img class="image-account" src="#" alt="icono">
          <div>
            <h4>
              Jorge
            </h4>
            <p>Gutierrez</p>
          </div>
        </div>
        <div class="container-stories">
          <div class="option">
            <ul>
              <li>Stories</li>
              <li>View all</li>
            </ul>
          </div>
            <div class="stories-followers">
              <img class="image-account" src="#" alt="">
              <div>
                <h4>
                  Juan
                </h4>
                <p>Two hours ago</p>
              </div>
            </div>
            <div class="stories-followers">
              <img class="image-account" src="#" alt="">
              <div>
                <h4>
                  Camilo
                </h4>
                <p>Ten hours ago</p>
              </div>
            </div>
            <div class="stories-followers">
              <img class="image-account" src="#" alt="">
              <div>
                <h4>
                  Camila
                </h4>
                <p>One hours ago</p>
              </div>
        </div>
          </div>
      </article>
    </section>
  </section>
  <footer>
  </footer>
</body>

</html>
